<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moku Admin Dashboard (Mock)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <div class="logo">moku</div>
        <div class="subtitle">Admin Dashboard</div>
      </div>
      <div class="header-actions">
        <span class="user-chip">Admin User</span>
        <button class="btn btn-secondary">ログアウト</button>
      </div>
    </header>

    <main class="main">
      <section class="metrics-grid" id="metrics"><!-- JSで挿入 --></section>

      <section class="content-grid">
        <div class="card rooms-card">
          <div class="card-header">
            <h2>アクティブルーム</h2>
            <div class="card-actions">
              <button class="btn btn-secondary" id="refreshRooms">再読み込み</button>
            </div>
          </div>
          <div class="table-wrapper">
            <table class="rooms-table" id="roomsTable">
              <thead>
                <tr>
                  <th>部屋名</th>
                  <th>状態</th>
                  <th>参加者</th>
                  <th>開始</th>
                  <th>経過時間</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody><!-- JSで挿入 --></tbody>
            </table>
          </div>
        </div>

        <aside class="card details-card" id="roomDetails">
          <div class="card-header">
            <h2>ルーム詳細</h2>
          </div>
          <div class="details-body empty">左の一覧から部屋を選択してください</div>
        </aside>
      </section>

      <section class="card logs-card">
        <div class="card-header">
          <h2>操作ログ</h2>
        </div>
        <ul class="logs" id="logsList"><!-- JSで挿入 --></ul>
      </section>
    </main>

    <footer class="footer">© 2025 Moku Admin Mock</footer>

    <script src="app.js"></script>
  </body>
</html>
